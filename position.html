<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Practice</title>
</head>
<body style="height:3000px; 
    padding-top:60px;
    padding-left:80px;">

    <div style="background-color:black;
        color:white;
        position:fixed;     
        top:0;
        left:0;
        right:0;
        height:50px;
        z-index:100;"
        >             <!--position:fixed/static-->
        header
    </div>            <!--z-index: default is 0, It is used to show element on top of other whosoever index is more-->

    <div style="background-color:green;
        color:white;
        position:fixed;
        left:0;
        bottom:0;
        top:50px;
        width:72px;">
        sidebar
        <div style="background-color:grey;
            color:white;
            position:absolute;    
            top:20px;
            right:0;
            ">           <!--absolute: It will stick on the page not on the browser-->
            absolute
        </div>
    </div>

    <div style="background-color:grey;
        color:white;
        position:absolute;    
        top:60px;
        right:10px;
        z-index:1">           <!--absolute: It will stick on the page not on the browser-->
        absolute
    </div>         <!--position absolute and Relative-->
    <div style="background-color:lightblue;
        height:200px;
        width:200px;">
        div1
    </div>

    <div style="background-color:lightpink;
        height:200px;
        width:200px;
        position:relative">
        div2
        <div style="background-color:black;
        color:white;
        position:absolute;    
        bottom:10px;
        right:10px;
        ">          
        5:20
    </div>
    </div>
</body>
</html>
